<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>问卷调查系统</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	</head>
	<body>
		<div class="banner">
			<div class="banner_left">
				<div class="logo"></div>
				<span class="logo_name">ikun</span>
			</div>
			<div class="banner_right">
				<span onclick="showb(0)">登录</span>
				<span onclick="showb(1)">注册</span>
			</div>
		</div>
		<!-- 开始介绍问卷调查 -->
		<div class="body1">
			<span>简单易用</span>
		</div>
		<div class="body2">
			<span class="inf_span">快速轻松创建问卷</span>
			<div class="inf_img"></div>
		</div>
		<div class="body3">
			<span class="inf_span">实时的分析图表</span>
			<div class="inf_img"></div>
		</div>
		<footer>
			<p>designed by Frank</p>
		</footer>
		<!-- 登录 -->
		<div class="board denglu" id="denglu"  style="display: none;">
			<div>
				<form action="#" method="post">
					<input type="text" name="user" class="denglu_user" placeholder="用户名" />
					<input type="password" name="password" class="denglu_psd" placeholder="密码" />
					<input type="submit" class="denglu_sub" name="登录" />
				</form>
			</div>
		</div>
		<!-- 注册 -->
		<div class="board zhuce" id="zhuce" style="display: none;">
			<div>
				<form action="#" method="post">
					<input type="text" name="user" class="zhuce_user" placeholder="用户名" />
					<input type="text" name="password" class="zhuce_psd" placeholder="密码" />
					<input type="text" name="email" class="zhuce_email" placeholder="邮箱" />
					<input type="submit" class="zhuce_sub" name="注册" />
				</form>
			</div>
		</div>
		
		<script>
			// 点击显示隐藏board
			function showb(num) {
				// 0登录1注册
				if(num==0) {
					var denglu = document.getElementById("denglu")
					denglu.style.display = 'block';
				}
				else {
					var zhuce  = document.getElementById("zhuce")
					zhuce.style.display = 'block';
				}
			}
			
			function hidb(num) {
				if(num==0) {
					var denglu = document.getElementById("denglu")
					denglu.style.display = 'none';
				}
				else {
					var zhuce = document.getElementById("zhuce")
					zhuce.style.display = 'none';
				}
				stopPropagation()
			}
		</script>
	</body>
</html>
